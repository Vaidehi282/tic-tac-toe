<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="navbar">Tic-Tac-Toe Game</div>
    </header>

    <div class="main">
        <div class="message"><p></p></div>
        <div class="container1">
            <div class="symbol"><img src="xo.gif"></div>
            <div class="playername">
                <p>X turn</p>
            </div>
            <div class="reset">
                <button>Reset</button>
            </div>
        </div>
        <div class="container2">
            <div class="box1 box"></div>
            <div class="box2 box"> </div>
            <div class="box3 box"></div>
            <div class="box4 box"></div>
            <div class="box5 box"></div>
            <div class="box6 box"></div>
            <div class="box7 box"></div>
            <div class="box8 box"></div>
            <div class="box9 box"></div>
        </div>
        <div class="container3">
            <div class="player1 c3">
                <p>Player X</p>
                <div id="score1">0</div>
            </div>
            <div class="tie c3">
                <p>TIES</p>
                <div id="tie">0</div>
            </div>
            <div class="player2 c3">
                <p>Player O</p>
                <div id="score2">0</div>
            </div>
            <div class="new">
                <button>New Game</button>
            </div>

        </div>
    </div>
    <script src="tic-tac-toe.js"></script>
</body>

</html>
